<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var hashElements = window.location.hash.split('#')[1].split('&');
        for (var i = 0; i < hashElements.length; i++) {
            var element = hashElements[i];
            var split = element.split('=');
            var key = split[0];
            if (key === 'access_token') {
                var value = split[1];
                if (split.length > 2) {
                    var valueArray = [];
                    for (var j = 1; j < split.length; j++) {
                        valueArray[j - 1] = split[j];
                    }
                    value = valueArray.join('=');
                }
                window.localStorage.iwgs_facebook = '{"' + key + '":"' + value + '"}';
                break;
            }
        }
        window.close();
    </script>
</head>
<body>

</body>
</html>
